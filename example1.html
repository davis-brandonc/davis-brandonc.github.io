<body>
<H1>oncanplay Event</H1>
    <p>The oncanplay event occurs when the browser can start playing the specified audio/video (when it has buffered enough to begin).</p>
<video controls oncanplaythrough="myFunction()">
  <source src="Images/IMG_6880.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<script>
function myFunction() {
  alert("Can play through video without stopping");
}
</script>

</body> 
</html>
