<H1>onkeydown event</H1>
    <p>The onkeydown event occurs when the user is pressing a key (on the keyboard).</p>

<p>Press a key inside the text field to set a red background color.</p>

<input type="text" id="test">

<script>
document.getElementById("test").addEventListener("keydown", myFunction);

function myFunction() {
  document.getElementById("test").style.backgroundColor = "blue";
}
</script>

</body>
