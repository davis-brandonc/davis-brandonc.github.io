<!DOCTYPE html>
<html lang="en-us">
<meta charset="UTF-8">
<link href="CSS/styles.css" rel="stylesheet">
<title>Brandon Davis: Home</title>
<style>
#box {
  width: 750px;
  height: 750px;
  position: relative;
  background: black;
}
#animate {
  width: 75px;
  height: 75px;
  position: absolute;
  background-color: white;
    }

    </style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="box">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 100);
  function frame() {
    if (pos == 700) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px";
      
    }
  }
}
</script>


</body> 
</html>
