    <main>
        <h1>Report A Storm</h1>
        <form method="get" action="thanks.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top">Full Name* <input type="text" name="fullname" minlegth="5" pattern="[A-Za-z].{5,}" required></label>
            <label class="top">Email* <input type="email" name="email" placeholder="someone@something.com" required></label>
            <label class="top">Phone Number* <input type="tel" name="phone" required></label>
            <label class="top">Zip Code* <input type="number" pattern="[0-9]{5}" required></label>
        </fieldset>
         
        <fieldset>
            <legend>Storm Details</legend>
            <label class="sbs">Storm Date <input type="date"></label>
            <label class="sbs">Storm Type: </label>
            <input name="stormtype" list="stormtypelist">
            <datalist id="stormtypelist">
			 <option value="Flash Flood">
  	         <option value="Hail">
             <option value="Hurricane">
             <option value="Thunderstorm">
             <option value="Tornado">
            </datalist>
            <label class="sbs" for="rating">Rating (1 to 10):</label>
		     <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
             <span id="ratingvalue">5</span><br>
             <label class="sbs">Storm Region</label>
             <select name="region">
                 <option value="">Select Region...</option>
                 <option value="Preston">Preston</option>
                 <option value="Soda Springs">Soda Springs</option>
                 <option value="Fish Haven">Preston</option>
             </select>
            <div>User In-Danger Level</div>
            <label class="sbs"><input type="radio" name="danger level">Yes</label>
            <label class="sbs"><input type="radio" name="danger level">Maybe</label>
            <label class="sbs"><input type="radio" name="danger level">No</label>
        </fieldset>
        <fieldset>
            <legend>Additional Information or Comments</legend> 
            <textarea name="comment" form="usrform"></textarea>   
        </fieldset>
          
	
        <input type="submit" value="REPORT STORM" class="submitBtn">
    </form>
